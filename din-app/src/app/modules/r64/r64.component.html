<div>
	{{ userFormGroup.status }}
	<form [formGroup]="userFormGroup">
		<div class="form-group">
			<label>Car Amount</label>
			<input type="text" formControlName="carAmount" class="form-control"  />
			<small class="form-text text-danger" *ngIf="userFormGroup.controls.carAmount.errors">{{userFormGroup.controls.carAmount.errors.greaterThan.message}}<br/></small>
		</div>
		<div class="form-group">
			<label>Premium Amount</label>
			<input type="text" formControlName="premiumAmount" class="form-control"  />
			<small class="form-text text-danger" *ngIf="userFormGroup.controls.premiumAmount.errors">{{userFormGroup.controls.premiumAmount.errors.greaterThan.message}}<br/></small>
		</div>
		<button [disabled]="userFormGroup.invalid" class="btn btn-primary">Submit</button>
	</form>
</div>
