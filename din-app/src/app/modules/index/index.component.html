<div class="container mt-5">
  <div class="row">
    <div class="col"></div>
    <div class="col-6">
      <div class="card" style="width: 100%rem">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
          <h1 class="card-title">Login</h1>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                formControlName="email"
                required
              />
              <small *ngIf="email.invalid && email.touched" id="emailHelp" class="form-text " style="color: red;"
                >
                <ng-container *ngIf="!email.value; else elseTemplate">
                  * Required!
                </ng-container>
                <ng-template #elseTemplate>
                  * Email is invalid! 
                </ng-template>
                
                </small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                formControlName="password"
                required
              />
              
              <small *ngIf="password.invalid && password.touched" class="form-text " style="color: red;"
                >* Required!</small
              >
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remember me</label
              >
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              style="width: 100%;"
              [disabled]="this.loginForm.invalid"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  
    <div class="col"></div>
  </div>
  
</div>
